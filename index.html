<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header" class="containers">
        <div class="search-bar">
            <button class="find">
                <img src="../admin-dashboard/img/search.png" alt="Magnifying Glass">
            </button>
            <input type="text" placeholder="Search for people, media, companies, etc....." name="stuff">
        </div>
        <div class="user">
            <img class="bell" src="../admin-dashboard/img/notify.png" alt="Bell">
            <img class="octo-one" src="../admin-dashboard/img/me-octo.jpg" alt="Ryan the Octopus">
            <h4 class="dd text">Duane Dibbley</h4>
        </div>
        <div class="welcome">
            <img class="octo-two" src="../admin-dashboard/img/me-octo.jpg" alt="Ryan the Octopus">
            <p class="text">Hi there,</p>
            <h3 class="text">Duane Dibbley (@dibbley)</h3>
        </div>
        <div class="links">
            <button class="text">New</button>
            <button class="text">Upload</button>
            <button class="text">Share</button>
        </div>
    </div>

    <div id="sidebar" class="containers">
        <div class="page-title">
            <img src="../admin-dashboard/img/logo.png" alt="Jelly-fish">
            <h1>Bobbing-Along</h1>
        </div>
        <div class="user-settings">
            <div>
                <img src="../admin-dashboard/img/home.png" alt="House">
                <h2>Home</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/profile.png" alt="Profile card">
                <h2>Profile</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/message.png" alt="Speech bubble">
                <h2>Messages</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/history.png" alt="Clock with minus symbol">
                <h2>History</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/tasks.png" alt="Calender with ticks">
                <h2>Tasks</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/community.png" alt="Silhouette of 3 people">
                <h2>Communities</h2>
            </div>
        </div>
        <div class="user-help">
            <div>
                <img src="../admin-dashboard/img/settings.png" alt="Head with a cog inside">
                <h2>Settings</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/support.png" alt="Buoyancy ring">
                <h2>Support</h2>
            </div>
            <div>
                <img src="../admin-dashboard/img/privacy.png" alt="Sheild with a padlock">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>

    <div id="content" class="containers">
        <div class="project-cards">
            <h4  class="text">Stuff</h4>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
        </div>
        <div class="ann-trend">
            <div class="ann-card">
                <h4 class="text">More Stuff</h4>
                <div class="card card-two"></div>
            </div>
            <div class="trending-card">
                <h4 class="text">Other Stuff</h4>
                <div class="card card-two"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
