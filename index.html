<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header" class="containers">
        <div class="search-bar">
            <button>
                <img src="../admin-dashboard/img/search.png" alt="Magnifying Glass">
            </button>
            <input type="text" placeholder="Search for people, media, companies, etc....." name="stuff">
        </div>
        <div class="user">
            <span><img class="bell" src="../admin-dashboard/img/notify.png" alt="Bell">
            <img class="octo-one" src="../admin-dashboard/img/me-octo.jpg" alt="Ryan the Octopus">
            <h4>Duane Dibbley</h4></span>
        </div>
        <div class="welcome"></div>
        <div class="links">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div id="sidebar" class="containers">
        <div class="page-title"></div>
        <div class="user-settings"></div>
        <div class="user-help"></div>
    </div>

    <div id="content" class="containers">
        <div class="project-cards">
            <h4>Stuff</h4>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
            <div class="card card-one"></div>
        </div>
        <div class="ann-trend">
            <div class="ann-card">
                <h4>More Stuff</h4>
                <div class="card card-two"></div>
            </div>
            <div class="trending-card">
                <h4>Other Stuff</h4>
                <div class="card card-two"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
